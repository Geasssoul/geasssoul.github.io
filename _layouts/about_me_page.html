<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site.author }} / {{ page.title }}</title>
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
    <meta name="keywords" content="{{ page.keywords | default: site.keywords | escape }}">
    {% include head.html %}
</head>
<body class ="custom-footer-page">
    {% include header.html %}
    <main class="about-section">
        <div class="about-section">
            {{ content }}
        </div>
    </main>
    {% include footer.html %}
    <script src="{{ "/assets/scripts/vendor/jquery-1.12.4.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/scripts/vendor/sticky-kit.min.js" | prepend: site.baseurl }}"></script>
</body>
</html>
