<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site.author }} / {{ page.title }}</title>
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
    <meta name="keywords" content="{{ page.keywords | default: site.keywords | escape }}">
    {% include head.html %}
</head>
<body>
    {% include header.html %}
    <main class="content-container">
    <body class = "custom-footer-page">
    <div class="about-content">
        {{ content }} <!-- The content from your markdown file will be inserted here -->
    </div>
    </main>
    {% include footer.html %}
    <script src="{{ "/assets/scripts/vendor/scrollreveal.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/vendor/sticky-kit.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/about.js" | prepend: site.baseurl }}"></script>
</body>
</html>
